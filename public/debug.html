<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arc Browser Debug</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1e1e1e;
            color: #00ff00;
        }
        .test-button {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #4A90E2, #357ABD);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            margin: 20px;
            display: inline-block;
        }
        .log {
            background: #000;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #00ff00;
            max-height: 400px;
            overflow-y: auto;
        }
        .clear-btn {
            background: #ff4444;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 10px;
        }
        h1 { color: #ffff00; }
        h2 { color: #00ffff; }
    </style>
</head>
<body>
    <h1>Arc Browser Debug Tool</h1>
    <h2>Browser Info:</h2>
    <div class="log" id="browserInfo"></div>

    <h2>Test Button (Click/Tap It):</h2>
    <button class="test-button" id="testButton">
        CLICK ME
    </button>

    <button class="clear-btn" onclick="clearLogs()">Clear Logs</button>

    <h2>Event Log:</h2>
    <div class="log" id="eventLog"></div>

    <h2>Keyboard Test (Press SPACE):</h2>
    <div class="log" id="keyboardLog"></div>

    <script>
        // Display browser info
        const browserInfo = document.getElementById('browserInfo');
        browserInfo.innerHTML = `
            <strong>User Agent:</strong> ${navigator.userAgent}<br>
            <strong>Platform:</strong> ${navigator.platform}<br>
            <strong>Language:</strong> ${navigator.language}<br>
            <strong>Vendor:</strong> ${navigator.vendor}<br>
            <strong>Speech Recognition:</strong> ${!!(window.SpeechRecognition || window.webkitSpeechRecognition)}<br>
            <strong>Speech Synthesis:</strong> ${!!window.speechSynthesis}<br>
            <strong>Touch Support:</strong> ${!!('ontouchstart' in window)}<br>
            <strong>Pointer Events:</strong> ${!!window.PointerEvent}<br>
        `;

        const eventLog = document.getElementById('eventLog');
        const keyboardLog = document.getElementById('keyboardLog');
        const testButton = document.getElementById('testButton');

        function log(message, target = eventLog) {
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.innerHTML = `[${timestamp}] ${message}`;
            target.appendChild(entry);
            target.scrollTop = target.scrollHeight;
        }

        function clearLogs() {
            eventLog.innerHTML = '';
            keyboardLog.innerHTML = '';
        }

        // Log all possible button events
        const buttonEvents = [
            'click', 'dblclick',
            'mousedown', 'mouseup', 'mousemove', 'mouseenter', 'mouseleave', 'mouseover', 'mouseout',
            'pointerdown', 'pointerup', 'pointermove', 'pointerenter', 'pointerleave', 'pointerover', 'pointerout', 'pointercancel',
            'touchstart', 'touchend', 'touchmove', 'touchcancel',
            'focus', 'blur'
        ];

        buttonEvents.forEach(eventType => {
            testButton.addEventListener(eventType, (e) => {
                log(`üîµ <strong>${eventType}</strong> fired - Button: ${e.button}, Buttons: ${e.buttons}, Type: ${e.type}`);
            }, { passive: false });
        });

        // Log all keyboard events
        const keyboardEvents = ['keydown', 'keyup', 'keypress'];

        keyboardEvents.forEach(eventType => {
            document.addEventListener(eventType, (e) => {
                if (e.code === 'Space' || e.keyCode === 32) {
                    log(`‚å®Ô∏è <strong>${eventType}</strong> - Code: ${e.code}, Key: ${e.key}, KeyCode: ${e.keyCode}`, keyboardLog);
                }
            });
        });

        // Check if events are being prevented
        document.addEventListener('click', (e) => {
            log(`üìç Document click detected - Target: ${e.target.tagName}, defaultPrevented: ${e.defaultPrevented}`);
        }, true);

        log('‚úÖ Debug tool loaded and ready');
        log('üëâ Click the button above or press SPACE key');
    </script>
</body>
</html>
