<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Voice Chat with Claude</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>Voice Chat with Claude</h1>
            <p class="subtitle" id="subtitle">Press and hold to talk</p>
        </header>

        <!-- Conversation Container -->
        <main class="conversation-container" id="conversationContainer">
            <div class="welcome-message" id="welcomeMessage">
                <p>Welcome! Press and hold the button while talking.</p>
                <p style="margin-top: 10px; font-size: 0.9em;">Release when you're done to send your message.</p>
            </div>
        </main>

        <!-- Controls Section -->
        <div class="controls">
            <!-- Status Indicator -->
            <div class="status" id="status">
                <span class="status-text">Ready</span>
            </div>

            <!-- Silent Mode Toggle -->
            <div class="silent-mode-container">
                <label class="silent-mode-label">
                    <input type="checkbox" id="silentModeToggle" class="silent-mode-checkbox">
                    <span class="silent-mode-slider"></span>
                    <span class="silent-mode-text">
                        <svg class="icon-sound" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                            <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                            <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
                        </svg>
                        <svg class="icon-mute" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                            <line x1="23" y1="9" x2="17" y2="15"></line>
                            <line x1="17" y1="9" x2="23" y2="15"></line>
                        </svg>
                        Silent Mode
                    </span>
                </label>
                <button class="test-audio-btn" id="testAudioBtn">Test Audio</button>
            </div>

            <!-- Push-to-Talk Button -->
            <button
                class="push-to-talk-button"
                id="pushToTalkButton"
                aria-label="Push to talk"
            >
                <svg class="mic-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                    <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                    <line x1="12" y1="19" x2="12" y2="23"></line>
                    <line x1="8" y1="23" x2="16" y2="23"></line>
                </svg>
                <span class="button-text" id="buttonText">Hold to Talk</span>
            </button>

            <!-- Browser Compatibility Warning -->
            <div class="compatibility-warning" id="compatibilityWarning" style="display: none;">
                <p>Your browser doesn't support Web Speech API. Please use Chrome, Edge, or Safari.</p>
            </div>
        </div>
    </div>

    <!-- Loading Spinner (hidden by default) -->
    <div class="loading-spinner" id="loadingSpinner" style="display: none;">
        <div class="spinner"></div>
    </div>

    <!-- JavaScript -->
    <script src="js/speechRecognition.js"></script>
    <script src="js/textToSpeech.js"></script>
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
